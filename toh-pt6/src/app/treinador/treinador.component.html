<h2>My Treinadores</h2>

<div>
  <label>Treinador name:
    <input #treinadorName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(treinadorName.value); treinadorName.value=''">
    add
  </button>
</div>

<ul class="treinadores">
  <li *ngFor="let treinador of treinadores">
    <a routerLink="/detail/{{treinador.id}}">
      <span class="badge">{{treinador.id}}</span> {{treinador.name}}
    </a>
    <button class="delete" title="delete treinador"
      (click)="delete(treinador)">x</button>
  </li>
</ul>
