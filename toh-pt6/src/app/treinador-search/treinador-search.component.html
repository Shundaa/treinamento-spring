<div id="search-component">
  <h4><label for="search-box">Treinador Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let treinador of treinadores$ | async" >
      <a routerLink="/detail/{{treinador.id}}">
        {{treinador.name}}
      </a>
    </li>
  </ul>
</div>
